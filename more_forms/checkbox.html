<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<!-- Difference is the checked and value -->

<body>
    <form action="/done">
        <div>
            <label for="username">Username</label>
            <input type="text" name="Username" required placeholder="Username" id="username">
        </div>
        <div> <label for="rememberMe">Remember Me</label>
            <input type="checkbox" id="rememberMe" name="rememberMe" value="yes">
        </div>
        <input type="submit" value="Done">
    </form>

    <form action="/done">
        <div>
            <label for="username">Username</label>
            <input type="text" name="Username" required placeholder="Username" id="username">
        </div>
        <div> <label for="rememberMe">Remember Me</label>
            <input type="checkbox" checked id="rememberMe" name="rememberMe">
        </div>
        <input type="submit" value="Done">
    </form>

</body>

</html>
