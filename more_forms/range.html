<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>

<body>
    <form action="/done">
        <label for="range">Range</label>
        <input type="range" name="range" id="range" min="0" max="100" value="50" step="1">
        <button type="submit">Done</button>
    </form>
</body>

</html>
