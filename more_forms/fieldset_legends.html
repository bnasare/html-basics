<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>

<body>
    <h1>Fieldset</h1>
    <form action="/done">
        <div>
            <!-- Disabled -->
            <fieldset disabled>
                <legend>What is your skill level?</legend>
                <input type="radio" name="skilllevel" id="skilllevel" value="beginner">
                <label for="beginner">Beginner</label>
                <input type="radio" name="skilllevel" id="skilllevel" value="intermediate">
                <label for="intermediate">Intermediate</label>
                <input type="radio" name="skilllevel" id="skilllevel" value="advanced">
                <label for="advanced">Advanced</label>
                <input type="radio" name="skilllevel" id="skilllevel" value="expert">
                <label for="expert">Expert</label>
            </fieldset>
        </div>
        <button>Done</button>
    </form>
</body>

</html>
