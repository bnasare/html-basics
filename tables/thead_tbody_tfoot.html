<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        thead {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1>IMDb Top 250 Movies</h1>
    <h2>Rank, Title, Year & Rating</h2>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Title</th>
                <th>Year</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td><b>The Shawshank Redemption</b></td>
                <td>1994</td>
                <td>9.2</td>
            </tr>
            <tr>
                <td>2.</td>
                <td><b>The Godfather</b></td>
                <td>1972</td>
                <td>9.2</td>
            </tr>
            <tr>
                <td>3.</td>
                <td><b>The Godfather: Part II</b></td>
                <td>1974</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>4.</td>
                <td><b>The Dark Knight</b></td>
                <td>2008</td>
                <td>9.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">IMDb Top 250 Movies</td>
                <td>9.0</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
