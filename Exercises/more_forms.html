<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Forms</title>
</head>

<body>
    <h1>Checkout</h1>

    <form action="/done">
        <div>
            <label for="paymentMethod">Payment Method</label>
            <select name="paymentMethod" id="paymentMethod">
                <option value="creditCard"> Credit Card </option>
                <option value="paypal"> Paypal </option>
                <option value="bitcoin"> Bitcoin </option>
            </select>
        </div>
        <div>
            <fieldset>
                <legend>Shipping Method</legend>
                <div>
                    <input type="radio" name="shippingMethod" id="twoDayShipping" value="twoDayShipping"">
                <label for=" twoDayShipping">FREE - Two Day Shipping</label>
                </div>
                <div>
                    <input type="radio" name="shippingMethod" id="standardShipping" value="standardShipping">
                    <label for="standardShipping">FREE - Standard Shipping (4-5 Business Days)</label>
                </div>
                <div>
                    <input type="radio" name="shippingMethod" id="noRushShipping" value="noRushShipping">
                    <label for="noRushShipping">FREE - No Rush Shippin g (5 Business Days)</label>
                </div>
            </fieldset>
        </div>
        <div>
            <label for="a gift?">Ths is a gift</label>
            <input type="checkbox" name="a gift?" id="gift">
        </div>
        <button>Place Order</button>
    </form>
</body>

</html>
